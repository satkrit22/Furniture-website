<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .payment-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h3 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .total-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }

        .qr-container {
            margin-bottom: 30px;
            display: none; /* Initially hide the QR code */
        }

        .qr-container img {
            max-width: 100%;
            height: auto;
        }

        .pay-btn {
            background-color: #f39c12;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .pay-btn:hover {
            background-color: #e67e22;
            transform: scale(1.05);
        }

        .cancel-btn {
            background-color: #e74c3c;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .cancel-btn:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }

        .file-upload {
            margin-top: 20px;
            display: none; /* Initially hide the file upload input */
        }

        .file-upload input {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .uploaded-screenshot {
            margin-top: 20px;
        }

        .uploaded-screenshot img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="payment-container">
    <h3>Payment</h3>
    <div class="total-price" id="total-price">
        <!-- Total price will be displayed here -->
    </div>

    <!-- QR code image manually added -->
    <div class="qr-container" id="qr-container">
        <img src="images/qr.jpg" alt="Payment QR Code" id="payment-qr">
    </div>

    <button class="pay-btn" id="pay-btn">Proceed with Payment</button>
    <button class="cancel-btn" id="cancel-btn">Cancel</button>

    <!-- File upload section (hidden initially) -->
    <div class="file-upload" id="file-upload">
        <form action="uploaded_screenshot.php" method="POST" enctype="multipart/form-data">
            <input type="file" name="payment_screenshot" accept="image/*" required><br><br>
            <button type="submit">Upload Screenshot</button>
        </form>
    </div>
</div>

<script>
    function getTotalPrice() {
        const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
        let totalPrice = 0;
        cartItems.forEach(item => {
            item.quantity = item.quantity || 1;
            const priceNumber = parseFloat(item.price.replace(/[^0-9.]/g, ''));
            totalPrice += priceNumber * item.quantity;
        });
        return totalPrice;
    }

    document.getElementById('total-price').textContent = `Total: NRP ${getTotalPrice()}`;

    // Proceed to payment button click event
    document.getElementById('pay-btn').addEventListener('click', function() {
        // Show QR code and the file upload section
        document.getElementById('qr-container').style.display = 'block';
        document.getElementById('file-upload').style.display = 'block';

        // Hide the proceed payment button after showing the QR
        document.getElementById('pay-btn').style.display = 'none';
    });

    // Cancel button to go back to the cart or any other page
    document.getElementById('cancel-btn').addEventListener('click', function() {
        window.history.back();  // Goes back to the previous page (cart page)
    });

    // Handle file upload change event
    document.getElementById('payment-screenshot').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();

            reader.onload = function(e) {
                // Display uploaded screenshot
                document.getElementById('screenshot-preview').src = e.target.result;
                document.getElementById('uploaded-screenshot').style.display = 'block';
                alert("Screenshot uploaded successfully!");
            };

            reader.readAsDataURL(file);
        }
    });
</script>

</body>
</html>
