<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #f0f2f5;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            height: 100vh;
        }

        .main-content {
            flex: 1;
            padding: 30px;
        }

        .logo {
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-menu li {
            margin: 15px 0;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-menu a:hover {
            background-color: #34495e;
        }

        .admin-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 0 auto;
        }

        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        img {
            max-width: 200px;
            height: auto;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="logo">Admin Panel</div>
        <ul class="nav-menu">
            <li><a href="#dashboard">Dashboard</a></li>
            <li><a href="#screenshots" class="active">Screenshots</a></li>
            <li><a href="#users">Users</a></li>
            <li><a href="adminlogout.php">Logout</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <div class="header" id="dashboard">
            <h1>Uploaded Screenshots</h1>
            <div class="user-info">
                Welcome, Admin
            </div>
        </div>

        <div class="admin-container">
            <table>
                <thead>
                    <tr>
                        <th>Screenshot ID</th>
                        <th>Screenshot</th>
                        <th>Uploaded At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="screenshot-list">
                    <!-- Screenshot rows will be dynamically populated here -->
                </tbody>
            </table>
        </div>
    </main>

    <script>
        // Fetch and display screenshots
        function fetchScreenshots() {
            fetch('fetch_screenshots.php')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('screenshot-list');
                    tableBody.innerHTML = '';

                    data.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.id}</td>
                            <td><img src="view_screenshot.php?id=${item.id}" alt="${item.screenshot_name}"></td>
                            <td>${item.uploaded_at}</td>
                            <td><button class="delete-btn" onclick="deleteScreenshot(${item.id})">Delete</button></td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching screenshots:', error);
                });
        }

        // Delete screenshot function
        function deleteScreenshot(id) {
            if (confirm('Are you sure you want to delete this screenshot?')) {
                fetch('delete_screenshot.php', {
                    method: 'POST',
                    body: JSON.stringify({ id: id }),
                    headers: {
                        'Content-Type': 'application/json',
                    },
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Screenshot deleted successfully!');
                        fetchScreenshots();
                    } else {
                        alert('Error deleting screenshot!');
                    }
                })
                .catch(error => {
                    console.error('Error deleting screenshot:', error);
                });
            }
        }

        // Initial load
        window.onload = fetchScreenshots;

        // Navigation handling
        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                // Add navigation logic here
                console.log(`Navigating to: ${this.getAttribute('href')}`);
            });
        });
    </script>
</body>
</html>
