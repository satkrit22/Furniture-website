<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Uploaded Screenshots</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .admin-container {
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            width: 80%;
            max-width: 900px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        img {
            max-width: 200px;
            height: auto;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

<div class="admin-container">
    <h2>Admin Panel - View Uploaded Screenshots</h2>

    <table>
        <thead>
            <tr>
                <th>Screenshot ID</th>
                <th>Screenshot</th>
                <th>Uploaded At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="screenshot-list">
            <!-- Screenshot rows will be dynamically populated here -->
        </tbody>
    </table>
</div>

<script>
// Function to fetch and display all screenshots from the database
function fetchScreenshots() {
    fetch('fetch_screenshots.php')
        .then(response => response.json())
        .then(data => {
            const tableBody = document.getElementById('screenshot-list');
            tableBody.innerHTML = ''; // Clear existing rows

            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.id}</td>
                    <td><img src="view_screenshot.php?id=${item.id}" alt="${item.screenshot_name}"></td>
                    <td>${item.uploaded_at}</td>
                    <td><button class="delete-btn" onclick="deleteScreenshot(${item.id})">Delete</button></td>
                `;
                tableBody.appendChild(row);
            });
        })
        .catch(error => {
            console.error('Error fetching screenshots:', error);
        });
}

// Function to delete a screenshot
function deleteScreenshot(id) {
    if (confirm('Are you sure you want to delete this screenshot?')) {
        fetch('delete_screenshot.php', {
            method: 'POST',
            body: JSON.stringify({ id: id }),
            headers: {
                'Content-Type': 'application/json',
            },
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Screenshot deleted successfully!');
                fetchScreenshots(); // Reload screenshots list
            } else {
                alert('Error deleting screenshot!');
            }
        })
        .catch(error => {
            console.error('Error deleting screenshot:', error);
        });
    }
}

// Fetch the screenshots when the page loads
window.onload = fetchScreenshots;
</script>

</body>
</html>
